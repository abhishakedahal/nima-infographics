<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Nima Infographics</title>
  </head>
  <body>
    <div class="infographic-container">
      <!-- Background image with mountain names -->
      <img
        src="./Images/infographic@4x.png"
        alt="Mountain Infographic"
        class="infographic-background"
      />

      <!-- Preview image that will show on hover -->
      <div id="mountain-preview">
        <img
          src=""
          alt="Mountain Preview"
          id="preview-img"
          style="display: none"
        />
      </div>

      <!-- Hotspot areas without inline styles -->
      <div class="hotspot manaslu" data-mountain="manaslu"></div>
      <div class="hotspot everest" data-mountain="everest"></div>
      <div class="hotspot lhotse" data-mountain="lhotse"></div>
      <div class="hotspot nanga-parbat" data-mountain="nanga-parbat"></div>
      <div class="hotspot gasherbrum1" data-mountain="gasherbrum1"></div>
      <div class="hotspot gasherbrum2" data-mountain="gasherbrum2"></div>
      <div class="hotspot broad-peak" data-mountain="broad-peak"></div>
      <div class="hotspot k2" data-mountain="k2"></div>
      <div class="hotspot dhaulagiri" data-mountain="dhaulagiri"></div>
      <div class="hotspot cho-oyu" data-mountain="cho-oyu"></div>
      <div class="hotspot annapurna-i" data-mountain="annapurna-i"></div>
      <div class="hotspot makalu" data-mountain="makalu"></div>
      <div class="hotspot kanchenjunga" data-mountain="kanchenjunga"></div>
      <div class="hotspot shisha-pangma" data-mountain="shisha-pangma"></div>
      <!-- Add more hotspots for each mountain -->
    </div>

    <script src="script.js"></script>
  </body>
</html>
